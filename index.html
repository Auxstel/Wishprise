<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#020617" />
  <title>Wishprise - Magical Birthday Surprises</title>
  <meta name="description"
    content="Create stunning, interactive 3D birthday surprises for free. No login required. customized cakes, music, and magic delivered via a simple link." />
  <!-- Tailwind CDN is kept for simplicity to avoid extra local config files, though npm install is preferred for prod -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
            hand: ['Dancing Script', 'cursive'],
          },
          colors: {
            magical: {
              50: '#FDF4FF',
              100: '#FAE8FF',
              200: '#F5D0FE',
              300: '#F0ABFC',
              400: '#E879F9',
              500: '#D946EF',
              600: '#C026D3',
              700: '#A21CAF',
              800: '#86198F',
              900: '#701A75',
            },
            gold: '#FFD700',
          },
          animation: {
            'float': 'float 8s ease-in-out infinite',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'spin-slow': 'spin 8s linear infinite',
            'bounce-subtle': 'bounce-subtle 2s infinite',
            'twinkle': 'twinkle 4s ease-in-out infinite',
            'blob': 'blob 7s infinite',
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'shimmer': 'shimmer 2.5s linear infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0) scale(1)' },
              '50%': { transform: 'translateY(-20px) scale(1.05)' },
            },
            'bounce-subtle': {
              '0%, 100%': { transform: 'translateY(-5%)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
              '50%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' },
            },
            twinkle: {
              '0%, 100%': { opacity: 0.2, transform: 'scale(0.8)' },
              '50%': { opacity: 1, transform: 'scale(1.2)' },
            },
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            shimmer: {
              '0%': { backgroundPosition: '200% 0' },
              '100%': { backgroundPosition: '-200% 0' }
            }
          }
        },
      },
    }
  </script>
  <style>
    /* Custom Scrollbar hide */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    body {
      /* Default base, but overridden by screens */
      background-color: #020617;
    }

    /* Starry background utility */
    .stars-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
    }

    /* Shimmer text effect utility */
    .text-shimmer {
      background: linear-gradient(to right, #fcd34d 20%, #f9a8d4 40%, #fcd34d 60%, #f9a8d4 80%);
      background-size: 200% auto;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
    }
  </style>
